<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$( document ).ready(function() {

		input.onchange = function(e){
 	  var sound = document.getElementById('sound');
 	  sound.src = URL.createObjectURL(this.files[0]);
 	  // not really needed in this exact case, but since it is really important in other cases,
 	  // don't forget to revoke the blobURI when you don't need it
 	  sound.onend = function(e) {
 	    URL.revokeObjectURL(this.src);
 	  }
 	}

	 var copyright = {{ copyright }};
	 var illegal_content = {{ illegal_content }};
	 var success = {{ success }};
	 if(copyright == 1)
		 {
			 swal("Opps","Your request custom calltune contain copyright song. You weren't allow to use it","error")
		 }
	 if(illegal_content== 1)
	 {
		 swal("Opps","You request custom calltune might contain illegal content. Please modily it.","error")
	 }
	 if(success==1)
	 {
		 swal("Done","Your request custom calltune will be aprove soon","success")
	 }
	});
	</script>
</head>
<body>


<center>
<div style="margin: 200px 350px 50px 350px; height: 350px; -moz-box-shadow:    inset 0 0 10px #000000;
   -webkit-box-shadow: inset 0 0 10px #000000;
   box-shadow:         inset 0 0 10px #000000;" >
<form style="padding: 70px" action="uploader" method="POST" enctype="multipart/form-data">
<div class="form-group">
      <label for="usr">Your phone number:</label>
      <input type="text" class="form-control" id="usr">
    </div>

<div class="form-group">
    <label for="audio">Upload Your Audio</label>
    <input type="file" class="form-control-file" id="input" name="file">

  </div>
   <audio id="sound" controls></audio> <br/>
  <div style="margin-top: 15px">
<input type="submit" class="btn btn-success" value="Upload">
 </div>
</form>
</div>
</center>
</body>
</html>
